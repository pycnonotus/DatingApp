<ng-container>
  <button class="btn btn-outline-primary mr-3" (click)="get500Error()">
    Test 500 error
  </button>
  <button
    class="btn btn-outline-primary mr-3"
    (click)="get400error()"
  >
    Test 400
  </button>
  <button
    class="btn btn-outline-primary mr-3"
    (click)="get400ValidationError()"
  >
    Test 400 Validation error
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="get401Error()">
    Test 401 error
  </button>
  <button class="btn btn-outline-dark mr-3" (click)="get404Error()">
    Test 404 error
  </button>

  <button class="btn btn-outline-primary mr-3" (click)="get500Error()">
    Test 500 error
  </button>

  <div class="row mt-5" *ngIf="validationError.length>0"   >
      <ul class="text-danger">
        <li *ngFor="let error of validationError">
        {{error}}
        </li>
      </ul>
  </div>

</ng-container>
