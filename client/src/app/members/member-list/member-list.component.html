<div class="text-center mt-3">
  <h2>
    ass finder: - {{pagination?.totalItems }}
    found
  </h2>
</div>

<div class="container mt-3">
  <form
    #form="ngForm"
    class="form-inline mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="minAge">"age from"</label
      ><input
        type="number"
        name="minAge"
        class="form-control ml-1"
        style="width: 70px"
        [(ngModel)]="userParams.minAge"
      />
    </div>
    <div class="form-group px-2">
      <label for="maxAge">"age to"</label
      ><input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      />
    </div>

    <div class="form-group px-2">
      <label>
        Show:
        <select name="gender" class="form-control ml-1" style="width: 130px"         [(ngModel)]="userParams.gender"
 >
          <option *ngFor="let item of genderList" [value]="item.value">
            {{ item.display }}
          </option>
        </select>
      </label>
    </div>


    <button class="btn btn-primary ml-1">
      LET GO!
    </button>
    <div class="col">

      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" (click)="loadMembers()" name="orderBy" [(ngModel)]="userParams.orderBy" btnRadio='lastActive'  >
        Last Active
      </button>
      <button type="button" class="btn btn-primary" (click)="loadMembers()" name="orderBy" [(ngModel)]="userParams.orderBy" btnRadio='created'  >
        Newest Asses
      </button>
    </div>
  </div>



  </form>
</div>

<div class="row">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
