<div class="card">
    <div class="card-body">
        <div class="" *ngIf="(messageService.messagesThread$| async)?.length === 0">No nudes yes :\</div>
        <ul *ngIf="(messageService.messagesThread$| async)">
            <li class="chat" *ngFor="let message of (messageService.messagesThread$| async)">
                <div class="">
                    <span class="chat-image float-right">
                        <img
                            class="rounded-circle"
                            src="{{
                                message.senderPhotoUrl || './assets/user.png'
                            }}"
                            alt="{{ message.senderUsername }}"
                        />
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">
                                    {{ message.messageSent | timeago }}
                                </span>
                                <span
                                    class="text-danger"
                                    *ngIf="
                                        !message.dateRead &&
                                        message.senderUsername !== username
                                    "
                                >
                                    unread
                                </span>
                                <span
                                    class="text-success"
                                    *ngIf="
                                        message.dateRead &&
                                        message.senderUsername !== username
                                    "
                                >
                                    read {{ message.dateRead | timeago }}
                                </span>
                            </small>
                        </div>
                        <p>{{ message.content }}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off" >
            <div class="input-group">
                <input
                    type="text"
                    class="form-control input-sm"
                    placeholder="nude url goes here"
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                />
                <div class="input-group-append">
                    <button class="btn btn-primary" [disabled]="!messageForm.valid" >send</button>

                </div>
            </div>
        </form>
    </div>
</div>
