<form [formGroup]="registerForm" (ngSubmit)="(registerForm.valid) && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sing up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label mr-1"> I am a: </label>
    <label  class="radio-inline">
      <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label  class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-1"> Dishwasher
    </label>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
    <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'KnownAs'"
  ></app-text-input>
    <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
    <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'city'"
  ></app-text-input>
    <app-text-input
    [formControl]="registerForm.controls['contry']"
    [label]="'contry'"
  ></app-text-input>



  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <hr />
   <div class="row " *ngIf="validationError.length>0"   >
      <ul class="text-danger">
        <li *ngFor="let error of validationError">
        {{error}}
        </li>
      </ul>
      <hr>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid" >Register</button>
    <button class="btn btn-info mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
